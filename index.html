<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
        <p id="label">Calculator</p>
        <input id="display" type="text">

        <div id="btn-container">
            <div id="operand-container">
                <div class="row">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                </div>
                <div class="row">
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                </div>
                <div class="row">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                </div>
                <div class="row">
                    <button id="btn-sign"><sup>+</sup>/<sub>-</sub></button>
                    <button id="btn-0">0</button>
                    <button id="btn-point">.</button>
                </div>
            </div>
        <div id="operator-container">
                <div class="row">
                    <button id="btn-dlt">D</button>
                    <button id="btn-clr">AC</button>
                </div>
                <div class="row">
                    <button id="btn-mul" class="operators">X</button>
                    <button id="btn-per">%</button>
                </div>
                <div class="row">
                    <button id="btn-sub" class="operators">-</button>
                    <button id="btn-div" class="operators">/</button>
                </div>
                <div class="row">
                    <button id="btn-add" class="operators">+</button>
                    <button id="btn-eql" class="operators">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
